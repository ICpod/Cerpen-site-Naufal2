<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .flipbook-container {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            position: relative;
            perspective: 1500px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.42, 0, 0.58, 1);
            border-radius: 5px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .page-back {
            transform: rotateY(180deg);
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: white;
        }

        .page-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .page-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #34495e;
            max-width: 80%;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-btn:active {
            transform: translateY(1px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Page-specific styles */
        .cover {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
        }

        .cover .page-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cover .page-content p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .content-page {
            background: #f8f9fa;
        }

        .content-page .page-content h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .image-page {
            background: #ecf0f1;
        }

        .image-page img {
            max-width: 80%;
            max-height: 70%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .end-page {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
        }

        .end-page .page-content h2 {
            color: white;
            font-size: 2.5rem;
        }

        .end-page .page-content p {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Animation for page turning */
        .flipping {
            transform: rotateY(-180deg);
        }

        /* Fullscreen styles */
        body.fullscreen {
            padding: 0;
        }

        body.fullscreen .flipbook-container {
            width: 100%;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            margin-bottom: 0;
        }

        body.fullscreen .header,
        body.fullscreen .controls,
        body.fullscreen .footer {
            display: none;
        }

        /* PDF-like content */
        .pdf-content {
            width: 100%;
            height: 100%;
            padding: 30px;
            background: white;
            color: #333;
            overflow-y: auto;
        }

        .pdf-content h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .pdf-content h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: #2c3e50;
        }

        .pdf-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .pdf-content ul, .pdf-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .pdf-content li {
            margin-bottom: 8px;
        }

        .pdf-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }

        .pdf-content .image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 20px 0;
        }

        .pdf-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .pdf-content th, .pdf-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .pdf-content th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Interactive PDF Flipbook</h1>
        <p>Turn your PDFs into engaging digital flipbooks</p>
    </div>

    <div class="controls">
        <button class="nav-btn" id="prev-btn">❮</button>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button class="nav-btn" id="next-btn">❯</button>
        <button class="fullscreen-btn" id="fullscreen-btn">
            <span>Full Screen</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M3 3h4v1H4v3H3V3zm10 0H9v1h3v3h1V3zM3 13h1V9H3v4zm11 0h-1V9h1v4z"/>
            </svg>
        </button>
    </div>

    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            <!-- Pages will be generated by JavaScript -->
        </div>
    </div>

    <div class="footer">
        <p>Made with code</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flipbook = document.getElementById('flipbook');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            let currentPage = 0;
            const totalPages = 8;
            
            // Create pages
            function createPages() {
                for (let i = 0; i < totalPages; i++) {
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.dataset.page = i;
                    
                    const front = document.createElement('div');
                    front.className = 'page-front';
                    
                    const back = document.createElement('div');
                    back.className = 'page-back';
                    
                    const frontContent = document.createElement('div');
                    frontContent.className = 'pdf-content';
                    
                    const backContent = document.createElement('div');
                    backContent.className = 'pdf-content';
                    
                    // Add content based on page number
                    if (i === 0) {
                        page.classList.add('cover');
                        frontContent.innerHTML = `
                            <h1>Interactive PDF Flipbook</h1>
                            <p>A digital reading experience</p>
                            <div style="margin-top: 40px;">
                                <p>Created with HTML, CSS, and JavaScript</p>
                                <p>Simulating PDF to Flipbook Conversion</p>
                            </div>
                        `;
                        backContent.innerHTML = `
                            <h1>Table of Contents</h1>
                            <ul>
                                <li>Introduction to Digital Flipbooks</li>
                                <li>Features and Benefits</li>
                                <li>Implementation Details</li>
                                <li>User Interface Elements</li>
                                <li>Technical Specifications</li>
                                <li>Use Cases and Applications</li>
                                <li>Conclusion</li>
                            </ul>
                        `;
                    } else if (i === 1) {
                        frontContent.innerHTML = `
                            <h1>Introduction to Digital Flipbooks</h1>
                            <p>Digital flipbooks represent an innovative approach to document presentation, transforming static PDFs into interactive, engaging experiences.</p>
                            
                            <h2>What is a Flipbook?</h2>
                            <p>A flipbook is a digital publication that mimics the experience of reading a physical book or magazine. Pages turn with realistic animations, creating an immersive reading experience.</p>
                            
                            <div class="image-placeholder">Sample Document Image</div>
                            
                            <p>This technology bridges the gap between traditional print media and modern digital content, offering the familiarity of physical books with the convenience of digital access.</p>
                        `;
                        backContent.innerHTML = `
                            <h1>Features and Benefits</h1>
                            
                            <h2>Key Features</h2>
                            <ul>
                                <li>Realistic page turning animations</li>
                                <li>Interactive navigation controls</li>
                                <li>Fullscreen mode for immersive reading</li>
                                <li>Progress tracking and quick navigation</li>
                                <li>Responsive design for all devices</li>
                            </ul>
                            
                            <h2>Benefits</h2>
                            <ul>
                                <li>Enhanced user engagement</li>
                                <li>Improved content retention</li>
                                <li>Professional presentation</li>
                                <li>Cross-platform compatibility</li>
                                <li>Easy to implement and customize</li>
                            </ul>
                            
                            <blockquote>
                                "Digital flipbooks have revolutionized how we consume content online, combining the tactile experience of physical books with the convenience of digital media."
                            </blockquote>
                        `;
                    } else if (i === 2) {
                        frontContent.innerHTML = `
                            <h1>Implementation Details</h1>
                            
                            <h2>Technical Architecture</h2>
                            <p>The flipbook is built using modern web technologies:</p>
                            <ul>
                                <li><strong>HTML5</strong> for structure</li>
                                <li><strong>CSS3</strong> for styling and animations</li>
                                <li><strong>JavaScript</strong> for interactivity</li>
                                <li><strong>3D Transforms</strong> for page turning effects</li>
                            </ul>
                            
                            <h2>Page Structure</h2>
                            <p>Each page is represented as a div element with front and back faces, utilizing CSS 3D transforms to create the flipping animation.</p>
                            
                            <div class="image-placeholder">Code Structure Diagram</div>
                        `;
                        backContent.innerHTML = `
                            <h1>User Interface Elements</h1>
                            
                            <h2>Navigation Controls</h2>
                            <p>The interface includes several navigation options:</p>
                            <ul>
                                <li>Previous/Next buttons for sequential navigation</li>
                                <li>Progress bar for quick jumps to specific pages</li>
                                <li>Keyboard shortcuts (arrow keys)</li>
                                <li>Fullscreen toggle for immersive reading</li>
                            </ul>
                            
                            <h2>Visual Design</h2>
                            <p>The design emphasizes readability while maintaining visual appeal:</p>
                            <ul>
                                <li>Clean, minimalist layout</li>
                                <li>Consistent typography</li>
                                <li>Subtle shadows and gradients</li>
                                <li>Responsive to different screen sizes</li>
                            </ul>
                            
                            <table>
                                <thead>
                                    <tr>
                                        <th>Element</th>
                                        <th>Description</th>
                                        <th>Function</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Navigation Arrows</td>
                                        <td>Left and right arrows</td>
                                        <td>Page turning</td>
                                    </tr>
                                    <tr>
                                        <td>Progress Bar</td>
                                        <td>Horizontal bar at bottom</td>
                                        <td>Quick navigation</td>
                                    </tr>
                                    <tr>
                                        <td>Fullscreen Button</td>
                                        <td>Button with expand icon</td>
                                        <td>Toggle fullscreen mode</td>
                                    </tr>
                                </tbody>
                            </table>
                        `;
                    } else if (i === totalPages - 1) {
                        page.classList.add('end-page');
                        frontContent.innerHTML = `
                            <h1>Conclusion</h1>
                            <p>Digital flipbooks offer a compelling alternative to traditional PDF viewers, combining the familiarity of physical books with the advantages of digital media.</p>
                            
                            <h2>Future Developments</h2>
                            <p>As web technologies continue to evolve, we can expect even more immersive flipbook experiences with features like:</p>
                            <ul>
                                <li>3D page curl effects</li>
                                <li>Interactive multimedia elements</li>
                                <li>Social sharing capabilities</li>
                                <li>Advanced analytics</li>
                                <li>AI-powered content recommendations</li>
                            </ul>
                        `;
                        backContent.innerHTML = `
                            <h1>Thank You</h1>
                            <p>We hope you enjoyed this demonstration of our interactive PDF flipbook technology.</p>
                            <div class="image-placeholder" style="height: 150px; margin: 40px 0;">Company Logo</div>
                            <p>For more information or to implement this solution for your documents, please contact us.</p>
                            <p style="margin-top: 30px;">Visit our website: www.example.com</p>
                            <p>Email: info@example.com</p>
                        `;
                    } else {
                        frontContent.innerHTML = `
                            <h1>Page ${i * 2 + 1}</h1>
                            <p>This is sample content for page ${i * 2 + 1} of the digital flipbook. In a real implementation, this would contain the actual content from your PDF document.</p>
                            
                            <h2>Section ${i * 2 + 1}.1</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.</p>
                            
                            <div class="image-placeholder">Content Image ${i * 2 + 1}</div>
                            
                            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        `;
                        backContent.innerHTML = `
                            <h1>Page ${i * 2 + 2}</h1>
                            <p>This is sample content for page ${i * 2 + 2} of the digital flipbook. In a real implementation, this would contain the actual content from your PDF document.</p>
                            
                            <h2>Section ${i * 2 + 2}.1</h2>
                            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                            
                            <ul>
                                <li>Feature ${i * 2 + 2}.1</li>
                                <li>Feature ${i * 2 + 2}.2</li>
                                <li>Feature ${i * 2 + 2}.3</li>
                                <li>Feature ${i * 2 + 2}.4</li>
                            </ul>
                            
                            <p>Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur.</p>
                        `;
                    }
                    
                    // Add page numbers
                    const frontNumber = document.createElement('div');
                    frontNumber.className = 'page-number';
                    frontNumber.textContent = i * 2 + 1;
                    
                    const backNumber = document.createElement('div');
                    backNumber.className = 'page-number';
                    backNumber.textContent = i * 2 + 2;
                    
                    frontContent.appendChild(frontNumber);
                    backContent.appendChild(backNumber);
                    
                    front.appendChild(frontContent);
                    back.appendChild(backContent);
                    
                    page.appendChild(front);
                    page.appendChild(back);
                    
                    flipbook.appendChild(page);
                }
                
                updatePagePositions();
            }
            
            // Update page positions based on current page
            function updatePagePositions() {
                const pages = document.querySelectorAll('.page');
                
                pages.forEach((page, index) => {
                    if (index < currentPage) {
                        // Pages to the left of current page
                        page.style.transform = 'rotateY(-180deg)';
                        page.style.zIndex = totalPages - index;
                    } else if (index === currentPage) {
                        // Current page
                        page.style.transform = 'rotateY(0deg)';
                        page.style.zIndex = totalPages;
                    } else {
                        // Pages to the right of current page
                        page.style.transform = 'rotateY(0deg)';
                        page.style.zIndex = totalPages - index;
                    }
                });
                
                // Update progress bar
                const progress = (currentPage / (totalPages - 1)) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Update button states
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
            }
            
            // Go to next page
            function nextPage() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updatePagePositions();
                    
                    // Add flipping animation
                    const currentPageElement = document.querySelector(`.page[data-page="${currentPage - 1}"]`);
                    if (currentPageElement) {
                        currentPageElement.classList.add('flipping');
                        setTimeout(() => {
                            currentPageElement.classList.remove('flipping');
                        }, 800);
                    }
                }
            }
            
            // Go to previous page
            function prevPage() {
                if (currentPage > 0) {
                    currentPage--;
                    updatePagePositions();
                    
                    // Add flipping animation
                    const currentPageElement = document.querySelector(`.page[data-page="${currentPage}"]`);
                    if (currentPageElement) {
                        currentPageElement.classList.add('flipping');
                        setTimeout(() => {
                            currentPageElement.classList.remove('flipping');
                        }, 800);
                    }
                }
            }
            
            // Go to specific page
            function goToPage(pageIndex) {
                if (pageIndex >= 0 && pageIndex < totalPages) {
                    currentPage = pageIndex;
                    updatePagePositions();
                }
            }
            
            // Toggle fullscreen
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    document.body.classList.add('fullscreen');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        document.body.classList.remove('fullscreen');
                    }
                }
            }
            
            // Event listeners
            prevBtn.addEventListener('click', prevPage);
            nextBtn.addEventListener('click', nextPage);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            progressContainer.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const pageIndex = Math.floor(percentage * (totalPages - 1));
                goToPage(pageIndex);
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextPage();
                } else if (e.key === 'ArrowLeft') {
                    prevPage();
                } else if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
            
            // Initialize the flipbook
            createPages();
        });
    </script>
</body>
</html>
